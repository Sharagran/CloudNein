<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/login-register.css">
		<title>CloudNein Login</title>
	</head>
	<body>
		<div class="login-form">
			<h1>Login</h1>
			<form action="/login" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit" value="Login">
			</form>
		<div>
			<button id="register-btn" type="submit" onclick="location.href='register.html'">Create Account</button>
			<button id="forgotPassword-btn" type="submit" onclick="location.href='forgotPassword.html'">Forgot Password?</button>
		</div>
	</body>
</html>
