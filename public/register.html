<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/login-register.css">
		<title>CloudNein Create Account</title>
	</head>
	<body>
		<div class="register-form">
			<h1>Register</h1>
			<form action="/register" method="POST">
				<input type="text" name="username" placeholder="Username (6 characters minimum)" minlength="6" required>
                <input type="text" name="mail" placeholder="E-Mail" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required> 
				<input id="password"type="password" name="password" placeholder="Password (6 characters minimum)" minlength="6" required>
                <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm password" onkeyup='check();' minlength="6" required> 
				<!--<span id='message'></span>-->
				<input type="submit" value="Create Account">
			</form>
	</body>
</html>

<script>
var check = function() {
  if (document.getElementById('password').value == document.getElementById('confirm_password').value) {
    document.getElementById('confirm_password').style.color = 'green';
    //document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('confirm_password').style.color = 'red';
    //document.getElementById('message').innerHTML = 'not matching';
  }
}
</script>
